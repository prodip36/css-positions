<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .pos_color, .lc1{
            font-size: 105%;
            background-color: rgba(222, 222, 222, 0.3);
            color: crimson;
            padding-left: 4px;
            padding-right: 4px;
            
        }

    </style>
</head>
<body>
    <h2>The position Property</h2>
    <p>The <span class="pos_color">position</span> property specifies the type of positioning method used for an element.</p>

    <p>There are five different position values:
    <ul>
        <li class="lc1">static</li>
        <li class="lc1">relative</li>
        <li class="lc1">fixed</li>
        <li class="lc1">absolute</li>
        <li class="lc1">sticky</li>
    </ul>
    </p>
</body>
</html>
